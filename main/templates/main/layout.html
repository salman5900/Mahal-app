<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind CSS -->
  <link rel="stylesheet" href="{% static 'dist/style.css' %}">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <title>{% block title %}Mahal App{% endblock %}</title>
</head>
<body class="{% if transparent_nav %}bg-gradient-to-br from-purple-900 via-indigo-800 to-blue-900 text-white{% else %}bg-white text-black{% endif %} font-sans">

  <!-- Navbar -->
  <nav class="fixed top-0 left-0 z-50 w-full px-4 md:px-12 py-4 flex justify-between items-center 
    {% if transparent_nav %}
      bg-transparent text-white
    {% else %}
      bg-white text-black
    {% endif %}
  ">
    <a href="/admin">
      <h1 class="text-xl font-bold">Mahal</h1>
    </a>

    <ul class="flex gap-6">
      <li>
        <a href="/" class="flex items-center gap-2 font-medium transition hover:text-blue-400">
          <i class="fas fa-house text-lg"></i>
          <span class="hidden md:inline">Home</span>
        </a>
      </li>
      <li>
        <a href="{% url "programs:programs_home" %}" class="flex items-center gap-2 font-medium transition hover:text-blue-400">
          <i class="fas fa-calendar-alt text-lg"></i>
          <span class="hidden md:inline">Programs</span>
        </a>
      </li>
      <li>
        <a href="/contact" class="flex items-center gap-2 font-medium transition hover:text-blue-400">
          <i class="fas fa-envelope text-lg"></i>
          <span class="hidden md:inline">Contact</span>
        </a>
      </li>
    </ul>
  </nav>

  <!-- Page Content -->
  <main>
    {% block content %}{% endblock %}
  </main>

</body>
</html>
